<!DOCTYPE html>
<html lang="en">
{% load static i18n widget_tweaks %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "attendance/stylesheets/main.css" %}" type="text/css" />

</head>
<body>

<div class="container">
    <div class="page-header">
        <div class="row row-table">
            <div class="vcenter">
                <div class="col-lg-2 col-md-3 col-sm-6"><img class="img-responsive" src="{% static "attendance/images/stem_logo.jpg" %}"/></div>
                <div class="col-lg-10 col-md-9 col-sm-6"><h1>{{ request.GET.class }}</h1></div>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-4 col-md-3"></div>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <strong>{% now "SHORT_DATE_FORMAT" %}</strong>

        <form action="{% url 'attendance:verify' %}?class={{ request.GET.class }}" method="get">
            {%  csrf_token %}
            <div class="form-group">
                <label class="control-label" for="class_id">Class</label>
                <input type="text" class="form-control" name="class_id" id="class_id" required readonly value="{{ request.GET.class }}"/>
                {% for field in form %}
                    <label class="control-label" for="{{ field.name }}">{{ field.label }}</label>
                    {{ field|attr:"class:form-control" }}
                {% endfor %}
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
    <div class="col-lg-4 col-md-3"></div>
    </div>
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
