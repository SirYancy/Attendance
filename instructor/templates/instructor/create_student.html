<!DOCTYPE html>
<html lang="en">
{% load static i18n widget_tweaks %}

<head>
    <meta charset="UTF-8">
    <title>Create a Student</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Create a Student</h1>
    </div>

    {% if user.is_authenticated %}
        <section class="well">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table}}
                </table>
                <input type="submit" value="Submit" />
            </form>
        </section>
    {% endif %}
</div>

<footer class="panel-footer">
    {% if user.is_authenticated %}
        <a href="{% url 'instructor:instructor_index' %}"><button class="btn btn-primary"><span class="glyphicon glyphicon-step-backward"></span> Back to Index</button></a>
        <a href="{% url 'instructor:instructor_student_list' %}"><button class="btn btn-primary"><span class="glyphicon glyphicon-education"></span> Student List</button></a>
    {% endif %}
</footer>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
