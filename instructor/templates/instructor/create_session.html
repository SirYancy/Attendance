<!DOCTYPE html>
<html lang="en">
{% load static i18n widget_tweaks %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Session</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="{% static "instructor/stylesheets/main.css" %}" type="text/css" />

</head>
<body>



<div class="container">
    <div class="page-header">
        <div class="row row-table">
            <div class="vcenter">
                <div class="col-lg-2 col-sm-6"><img class="img-responsive" src="{% static "instructor/images/stem_logo.jpg" %}"/></div>
                <div class="col-lg-10 col-sm-6"><h1>Class management</h1></div>
            </div>
        </div>
    </div>

    {% if user.is_authenticated %}
        <section class="well">
            <form action="" method="post">
                {% csrf_token %}
                <legend>Create a new Session</legend>
                <table>
                    {{ form }}
                </table>
                <input type="submit" value="Submit" />
            </form>
        </section>
    {% endif %}
</div>

<div class="container">
    <footer class="panel-footer">
        {% if user.is_authenticated %}
            <a href="{% url 'instructor:instructor_index' %}"><button class="btn btn-primary"><span class="glyphicon glyphicon-step-backward"></span> Back to Index</button></a>
            <a href="{% url 'instructor:instructor_student_list' %}"><button class="btn btn-primary"><span class="glyphicon glyphicon-education"></span> Student List</button></a>
        {% endif %}
    </footer>
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.datepicker').datepicker();
    });
</script>

</body>
</html>
