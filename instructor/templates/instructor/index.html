<!DOCTYPE html>
<html lang="en">
{% load static i18n widget_tweaks %}

<head>
    <meta charset="UTF-8">
    <title>Instructor Index</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Choose a class to review</h1>
    </div>
    {% if user.is_authenticated %}
        <section class="well">
            <h3>Today: {% now "SHORT_DATE_FORMAT" %}</h3>
        <table class="table, table-responsive table-bordered" width="100%">
            <thead>
            <tr>
                <th>Class Name</th>
            </tr>
            </thead>
            {% for class in class_list %}
                <tr>
                <td><a href="#">{{ class.class_id }}</a></td>
                <td>{{ class.name }}</td>
                </tr>
            {% endfor %}
        </table>

        </section>
        <section>
        <div class="btn-group" role="group" aria-label="...">
            <a href="{% url 'instructor:instructor_create_class' %}"><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Create Class</button></a>
        </div>
        </section>
    {% endif %}
</div>


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
